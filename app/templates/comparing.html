{% extends "bootstrap/base.html" %}

{% block content %}

<div style="height: -webkit-fill-available; display: flex; align-items: center;">
    <div class="container h-100 d-flex" style="width: 1210px;">
        <div class="jumbotron my-auto">
            <div class="container">
                <h2>PERO - Readability assessment annotator</h2>
                <p>Choose the more readable image from this pair.</p>
                <div style="display: flex">
                <div style="display: grid; margin-right: 10px">
                    <button style="margin:5px; margin-bottom: 10px;" type="button" class="btn btn-secondary">Better</button>
                    <img class="img-rounded" src="{{ image_for_annotation }}" alt="Image for annotation">
                </div>
                <div style="display: grid;">
                    <button style="margin:5px; margin-bottom: 10px;" type="button" class="btn btn-secondary">Better</button>
                    <img class="img-rounded" src="{{ image_for_annotation }}" alt="Image for annotation">
                </div>
                </div>
                <div style="margin-top: 13px;">
                    <a href="/" style="color:inherit;text-decoration: none;">  
                        <button type="button" class="btn btn-secondary">Change mode</button>
                    </a>
                    <button type="button" class="btn btn-secondary">Change set</button>
                    <button type="button" class="btn btn-secondary">Previous pair</button>
                    <button type="button" class="btn btn-secondary">Next pair</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
