{% extends "navbar.html" %}

{% block content %}

<div>
    <div style="margin-top: 10px;display: grid;justify-content: center;max-width: none !important;">
        <div class="jumbotron my-auto" style="width: max-content; background-color: floralwhite;">
            <div class="container" style="max-width: none !important;">
                <h2 style="text-align: -webkit-center;">Ordering</h2>
                <p style="text-align: -webkit-center;"> Order images using drag and drop from the left (the most readable) to the right (the least readable).</p>
                <input style="margin-top: -10px; margin-bottom: 7px;" value="Done" name="submit_button" type="submit" class="btn btn-secondary" disabled />
                <div style="display: flex;  margin-bottom: 10px;width: max-content;">
                    {% for image_for_annotation in images_for_annotation %}
                        <div id="{{image_for_annotation}}"  style="display: grid; margin-right: 10px">
                            <img  type="image"  class="img-rounded" style="width: 341px;border-radius: 6px;" src="{{ url_for('send_file', filename=image_for_annotation) }}" alt="Image for annotation"/>
                        </div>
                    {% endfor %}
                </div>
                <div style="margin: auto; display: table; margin-top: 20px;">
                    <a href="/ordering/{{ set }}" style="color:inherit;text-decoration: none;">  
                        <button type="button" class="btn btn-success" >Continue</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
