{% extends "navbar.html" %}

{% block content %}

<div>
    <div class="container" style="width: 1210px;margin-top: 10px;display: grid;justify-content: center;">
        <div class="jumbotron my-auto" style="width: max-content;">
            <div class="container" style="min-width: 700px">
                <!--<h2>PERO - Readability assessment annotator</h2>-->
                <h5>List of current sets for annotation in ordering mode.</h5>
                <div class="list-group">
                    {% for set in sets %}
                        <a href="/ordering/{{ set.id }}" style="color:inherit;text-decoration: none;">  
                            <button type="button" class="list-group-item list-group-item-action">{{ set.name }}</button>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
