{% extends "navbar.html" %}

{% block content %}

<script src="/static/js/time.js"></script>
<script src="/static/js/user.js"></script>

<script>
setTimeout(function(){
    document.onkeyup = function(e) {
        if (e.which == 49) {
            document.getElementById('1').click();
        } else if (e.which == 50) {
            document.getElementById('2').click();
        } else if (e.which == 51) {
            document.getElementById('3').click();
        } else if (e.which == 52) {
            document.getElementById('4').click();
        } else if (e.which == 53) {
            document.getElementById('5').click();
        } else if (e.which == 54) {
            document.getElementById('6').click();
        } else if (e.which == 55) {
            document.getElementById('7').click();
        } 
    };
}, 50);
</script>

<div>
    <div class="container" style="width: 1210px;margin-top: 10px;display: grid;justify-content: center;">
        <div class="jumbotron my-auto" style="width: max-content; background-color: floralwhite;">
            <div class="container" style="width: max-content;">
                <div style="margin-bottom: 10px;">

                    <form action = "{{ request.path }}" method = "post">
                        <div style="margin-bottom: 13px; display: table; margin: 0 auto;">
                            <input id="hour" value="00" name = "hour" type = "text" style="display: none;"/>
                            <input id="min" value="00" name = "min" type = "text" style="display: none;"/>
                            <input id="sec" value="00" name = "sec" type = "text" style="display: none;"/>
                            <input id="milisec" value="00" name = "milisec" type = "text" style="display: none;"/>
                            <input value="{{record_id}}" name = "record" type = "text" style="display: none;"/>
                            <input id="os" value="" name = "os" type = "text" style="display: none;"/>
                            <input id="browser" value="" name = "browser" type = "text" style="display: none;"/>
                            <input id="mobile" value="" name = "mobile" type = "text" style="display: none;"/>
                            <input id="screen_size" value="" name = "screen_size" type = "text" style="display: none;"/>
            
                            <input id="1" onclick="stop()" value="1" name="submit_button" type="submit" class="btn btn-danger btn-lg" style="margin-right: 5px;"></input>
                            <input id="2" onclick="stop()" value="2" name="submit_button" type="submit" class="btn btn-secondary btn-lg" style="margin-right: 5px;"></input>
                            <input id="3" onclick="stop()" value="3" name="submit_button" type="submit" class="btn btn-secondary btn-lg" style="margin-right: 5px;"></input>
                            <input id="4" onclick="stop()" value="4" name="submit_button" type="submit" class="btn btn-secondary btn-lg" style="margin-right: 5px;"></input>
                            <input id="5" onclick="stop()" value="5" name="submit_button" type="submit" class="btn btn-secondary btn-lg" style="margin-right: 5px;"></input>
                            <input id="6" onclick="stop()" value="6" name="submit_button" type="submit" class="btn btn-secondary btn-lg" style="margin-right: 5px;"></input>
                            <input id="7" onclick="stop()" value="7" name="submit_button" type="submit" class="btn btn-success btn-lg" style="margin-right: 5px;"></input>
                        </div>
                    </form>
                </div>
                <div>
                    <div style="font-size: larger;text-shadow: 2px 2px 10px #730000;">
                        the least readable
                    </div>
                    <div style="float: right !important; margin-top: -28px; font-size: larger;text-shadow: 2px 2px 10px #1e8222;">
                        the most readable
                    </div>
                </div>
                <img class="img-rounded" src="{{ url_for('main.get_crop', crop_id=record_crop.crop_id) }}" alt="Image for annotation" style="border-radius: 6px; max-width: 512px;">

                <p style="    margin-top: 10px; ">
                  <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Help
                  </a>
                </p>
                <div class="collapse" id="collapseExample" style="    max-width: 512px; ">
                  <div class="card card-body">
                    Rate image on scale from one to seven, where one is the the least readable and seven is the most readable. You can use numbers on keyboard as shortcuts.
                  </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
