{% extends "navbar.html" %}

{% block content %}

<div>
    <div class="container" style="width: 1210px;margin-top: 10px;display: grid;justify-content: center;">
        <div class="jumbotron my-auto" style="width: max-content; background-color: floralwhite;">
            <div class="container">
                <h2 style="text-align: -webkit-center;">Rating</h2>
                <p style="text-align: -webkit-center;">Rate image on scale from one to ten, where one is the the lest readable and ten is the most readable.</p>
                <div style="margin-bottom: 10px;">
                    <div style="margin-bottom: 13px; display: table; margin: 0 auto;">
                        <input value="1" name="submit_button" type="submit" class="btn btn-danger" style="margin-right: 5px;" disabled></input>
                        <input value="2" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="3" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="4" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="5" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="6" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="7" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="8" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="9" name="submit_button" type="submit" class="btn btn-secondary" style="margin-right: 5px;" disabled></input>
                        <input value="10" name="submit_button" type="submit" class="btn btn-success" disabled></input>
                    </div>
                </div>
                <img class="img-rounded" src="{{ url_for('send_file', filename=image_for_annotation) }}" alt="Image for annotation" style="border-radius: 6px; display: table; margin: 0 auto;">
            </div>
            <div style="margin: auto; display: table; margin-top: 20px;">
                <a href="/rating/{{ set }}" style="color:inherit;text-decoration: none; ">  
                    <button type="button" class="btn btn-success" >Continue</button>
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
