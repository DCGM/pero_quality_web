{% extends "navbar.html" %}

{% block content %}

<div >
    <div class="container" style="width: 1210px;margin-top: 10px;display: grid;justify-content: center;">
        <div class="jumbotron my-auto" style="width: max-content; background-color: floralwhite;">
            <div class="container">
                <h2 style="text-align: -webkit-center;">Comparing</h2>
                <p style="text-align: -webkit-center;">Choose more readable image. You can use shortcuts - 1 for left image and 2 for right image.</p>
                <div style="display: flex">

                    <div style="display: grid; margin-right: 10px">
                        <input value="Better" type="submit" class="btn btn-secondary" style="margin:5px; margin-bottom: 10px;box-shadow: 0 0px 5px 3px rgb(21, 150, 0);" disabled />
                        <img class="img-rounded" src="/static/images/1.jpg" alt="Image for annotation" style="border-radius: 6px; width: 512px;box-shadow: 0 0px 5px 3px rgb(21, 150, 0, 0.60);">
                    </div>
                    <div style="display: grid; margin-right: 10px">
                        <input value="Better" type="submit" class="btn btn-secondary" style="margin:5px; margin-bottom: 10px;" disabled />
                        <img class="img-rounded" src="/static/images/4.jpg" alt="Image for annotation" style="border-radius: 6px; width: 512px;">
                    </div>
                </div>
                <div style="margin: auto; display: table; margin-top: 20px;">
                <a href="/comparing/{{ set }}" style="color:inherit;text-decoration: none; ">  
                    <button type="button" class="btn btn-success" >Continue</button>
                </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
