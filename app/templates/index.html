{% extends "navbar.html" %}

{% block content %}

<div>
    <div class="container" style="width: 1210px;margin-top: 10px;display: grid;justify-content: center;">
        <div class="jumbotron my-auto" style="width: max-content; background-color: floralwhite;">
            <div class="container" style="width: max-content;">
                <h2>PERO - Document quality annotator</h2>
                <h5>Please, help us asses and improve quality of historical documents.</h5>
                <div class="container" style="background: gainsboro; border-radius: 6px; padding: 20px; margin-bottom: 15px;">
                    <h3>Select data to annotate</h3>
                    <a href="/rating_help/{{ set_ratg.id }}" style="color:inherit;text-decoration: none; ">  
                        <button type="button" class="list-group-item list-group-item-action" style="margin-bottom: 10px;"><div style="display: contents;    ">
                        <img style="width: 20%; float: right;border-radius: 6px;" src="{{ url_for('main.get_crop', crop_id=crops[1]) }}">
                        <h5>{{ set_ratg.name }}</h5>
                        <span>{{set_ratg.description}}</span></div>
                        </button>
                    </a>
                    <a href="/comparing_help/{{ set_comp.id }}" style="color:inherit;text-decoration: none;">  
                        <button type="button" class="list-group-item list-group-item-action"><div style="display: contents;"    margin-bottom: 10px;"">
                        <img style="width: 20%; float: right;border-radius: 6px;" src="{{ url_for('main.get_crop', crop_id=crops[0]) }}">
                        <h5>{{ set_comp.name }}</h5>
                        <span>{{set_comp.description}}</span></div>
                        </button>
                    </a>
                    <p style="    margin-bottom: 0px; margin-top: 13px;">
                        <a style="margin-top: 5px;" href="/datasets">View all datasets...</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
